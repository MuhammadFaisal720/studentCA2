      <h1 class="header-w3ls">
         Student Profile Creation Form
      </h1>
	  <!---728x90--->

      <div class="doctor-form">
	  <!---728x90--->

         <h2 class="doctor-list-w3l">Create a Student Profile</h2>
         <form name='form1' >
            <div class="main">
               <div class="form-left-to-w3l">
                  <input type="text" name="firstname" placeholder="First Name" id = 'firstname' required="">
                  <div class="clear"></div>
               </div>
               <div class="form-left-to-w3l">
                  <input type="text" name="lastname" placeholder="Last Name" 
                  id= 'lastname' required="">
                  <div class="clear"></div>
               </div>
               
            </div>
            <div class="main">
               <div class="form-left-to-w3l">
                  <input name="DOB" type="text" 
                  id= 'DOB' placeholder="Select Date of Birth" required="">
               </div>
               <div class="form-left-to-w3l">
				   <input type="text" name="SSID" placeholder="National Identity Number" id = 'SSID' required="">
                   <div class="clear"></div>
               </div>
            </div>
            <div class="clear"></div>
              <div class="main">
               <div class="form-left-to-w3l">
                  <input type="text" name="Degree" placeholder="Degree"
                  id= 'Degree' required="">
                  <div class="clear"></div>
               </div>
               <div class="form-left-to-w3l">
                  <input type="text" name="University" placeholder="University" id='University' required="">
                  <div class="clear"></div>
               </div>
               
            </div>
           
			<div class="btnn" style="display: inline-block;">
               <button type="submit" value="submit" id = 'createprofile'>Create Profile</button><br>
          </div>
          <div class="btnn" style="float: left;">
            <button type="submit" value="submit"  id = 'editprofile'>Edit Profile</button><br>
         </div>
         <div class="btnn" style="float: left;">
            <button  type="submit" value="submit" id = 'deleteprofile'>Delete Profile</button><br>
          </div>
          
         </form>
		 <!---728x90--->

       <div style="margin-top: 40px;">
         <h1 style="margin-bottom: 20px; color: #33ccccd4; font-size: large; ">Student Records</h1>
         <table id= 'mytable'>
            <tr style="border: solid #33ccccd4; text-align: left;">
               <th>First Name</th>
               <th>Last Name</th>
               <th>DOB</th>
               <th>SSID</th>
               <th>Degree</th>
               <th>University</th>
            </tr>
         </table>
